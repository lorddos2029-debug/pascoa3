<body>

    <header>
        <div class="header-top">
            <div class="container-header">
                <div class="menu-icon"><i class="fas fa-bars"></i></div>
                <div class="logo">
                    <a href="store.html"><img src="cacau-show-logo-1-1.png" alt="Cacau Show"></a>
                </div>
                <div class="header-icons">
                    <i class="fas fa-search"></i>
                    <i class="far fa-user"></i>
                    <a href="#" class="cart-icon">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="cart-main">
        <div class="container-cart">
            <h1 class="page-title">Meu Carrinho</h1>
            
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                    <!-- Items will be injected here -->
                    <div class="empty-cart-message hidden">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Seu carrinho está vazio.</p>
                        <a href="store.html" class="continue-shopping">Continuar Comprando</a>
                    </div>
                </div>

                <div class="cart-summary">
                    <h2>Resumo do Pedido</h2>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>
                    <div class="summary-row">
                        <span>Frete</span>
                        <span class="free-shipping">Grátis</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">R$ 0,00</span>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">FECHAR PEDIDO</button>
                    <a href="store.html" class="back-link">Continuar Comprando</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2026 Cacau Show. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
